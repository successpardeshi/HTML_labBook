<html>
<head>
<center>
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: red;
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Registration Form</h2>
        <form>
            <table>
                <tr>
                    <td> <input type="radio" name="gender"> Mr.
                        <input type="radio" name="gender"> Mrs.
                        <input type="radio" name="gender"> Ms.
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                            <option>Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type="checkbox"> Gujarati<br>
                        <input type="checkbox"> Hindi<br>
                        <input type="checkbox"> English<br>
                        <input type="checkbox"> Marathi
                    </td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea placeholder="Optional"></textarea></td>
                </tr>
            </table>
            <div class="buttons">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </form>
    </div>
</body>
</html>
