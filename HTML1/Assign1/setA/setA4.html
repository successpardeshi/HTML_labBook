<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists Example</title>
</head>
<body>
    <h3>Ordered and Unordered Lists with different colours and fonts</h3>
    
    
    <ul style="font-family:'Times New Roman', Times, serif;">
        <li style="color: blueviolet;font-size: larger;">Honda</li>
        <ul>
            <li style="color: orangered;font-size: medium;">Petrol</li>
            <ol>
                <li>Honda city</li>
                <li>Brio</li>
            </ol>
            <li style="color: green;font-size: medium;">Diesel</li>
            <ol>
                <li>Amaze</li>
                <li>Brio</li>
            </ol>
        </ul>
    </ul>

    <ul style="font-family:'Times New Roman', Times, serif;">
        <li style="color: blueviolet;font-size: larger">Maruti-Suzuki</li>
        <ul>
            <li style="color: orangered;font-size: medium;">Petrol</li>
            <ol>
                <li>Swift</li>
                <li>Ritz</li>
            </ol>
            <li style="color: green;font-size: medium;">Diesel</li>
            <ol>
                <li>Swift-Desire</li>
                <li>Brio</li>
            </ol>
        </ul>
    </ul>
</body>
</html>
