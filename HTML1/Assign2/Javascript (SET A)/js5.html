<html>
<head>
    <title>Vowel Counter</title>
            <style>
            body {
                display: grid;
                place-items: center;
                margin: 2%;
        
            }
        
            button {
                border-radius: 2%;
                background-color: aqua;
                margin: 2%;
             }

        </style>
</head>
<body>
    <h1>Vowel Counter</h1>
    <p>Enter a string below to find out how many vowels it contains:</p>

    <input type="text" id="userInput" placeholder="Type your string here">
    <button onclick="countVowels()">Count Vowels</button>

    <p id="result"></p>

    <script>
        function countVowels() {
            const inputString = document.getElementById("userInput").value;
            const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let count = 0;

            for (let char of inputString) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = `The number of vowels in the string is: ${count}`;
        }
    </script>
</body>
</html>
